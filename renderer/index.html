<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clerica</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="app-container">
    <header class="app-header">
      <div class="title-bar">
        <h1>Clerica</h1>
        <div class="window-controls">
          <button id="minimize-btn" class="window-control-btn">─</button>
          <button id="maximize-btn" class="window-control-btn">□</button>
          <button id="close-btn" class="window-control-btn close">×</button>
        </div>
      </div>
    </header>

    <main class="app-content">
      <div class="welcome-section">
        <h2>Electronアプリケーションへようこそ！</h2>
        <p>これはClericaというElectronアプリケーションです。</p>

        <div class="feature-buttons">
          <button id="file-btn" class="feature-btn">
            📁 ファイルを開く
          </button>
          <button id="info-btn" class="feature-btn">
            ℹ️ アプリ情報
          </button>
          <button id="message-btn" class="feature-btn">
            💬 メッセージ送信
          </button>
        </div>

        <div id="output" class="output-area">
          <p>ここに結果が表示されます...</p>
        </div>
      </div>
    </main>
  </div>

  <script src="../dist/renderer.js"></script>
</body>

</html>
